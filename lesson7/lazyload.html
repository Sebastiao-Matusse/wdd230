<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../chamber/styles/small.css" />
    <title>Lazy Loading images</title>
  </head>
  <body>
    <main>
      <div class="lazy-load-img">
        <picture>
          <img
            src="https://via.placeholder.com/300x400.png?text=placeholder"
            data-src="https://placekitten.com/300/400"
            alt="kitten"
          />
        </picture>

        <picture>
          <img
            src="https://via.placeholder.com/300x400.png?text=placeholder"
            data-src="https://baconmockup.com/300/400"
            alt="baconmockup"
          />
        </picture>

        <picture>
          <img
            src="https://via.placeholder.com/300x400.png?text=placeholder"
            data-src="https://placebeard.it/300/400"
            alt="beard man"
          />
        </picture>

        <picture>
          <img
            src="https://via.placeholder.com/300x400.png?text=placeholder"
            data-src="https://placebear.com/300/400"
            alt="placebear"
          />
        </picture>

        <picture>
          <img
            src="https://via.placeholder.com/300x400.png?text=placeholder"
            data-src="https://picsum.photos/300/400"
            alt="placekitten"
          />
        </picture>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
